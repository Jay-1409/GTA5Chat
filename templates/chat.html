<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ character }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #chatbox {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        #userInput {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        #sendButton {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #45a049;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
        }

        .assistant-message {
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h1>Chat with {{ character }}</h1>
        <div id="messages">
            {% for message in message_history %}
                {% if message.role == 'user' %}
                    <div class="message user-message"><strong>You:</strong> {{ message.content }}</div>
                {% elif message.role == 'assistant' %}
                    <div class="message assistant-message"><strong>{{ character }}:</strong> {{ message.content }}</div>
                {% endif %}
            {% endfor %}
        </div>
        <div>
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();

            if (userInput === '') {
                return;
            }

            // Display user message
            displayMessage('user', userInput);
            document.getElementById('userInput').value = '';

            // Send user message to server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    message: userInput,
                    character: '{{ character }}'
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display AI response
                displayMessage('assistant', data.response);
            });
        }

        function displayMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role + '-message');
            messageDiv.innerHTML = `<strong>${role === 'user' ? 'You' : '{{ character }}'}:</strong> ${content}`;
            messagesDiv.appendChild(messageDiv);

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
