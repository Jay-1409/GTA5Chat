<script>
    // Function to toggle music playback and button text
    function toggleMusic() {
        var audioPlayer = document.getElementById('audioPlayer');
        var toggleButton = document.getElementById('musicToggleButton');
        
        if (audioPlayer.paused) {
            audioPlayer.play();
            toggleButton.textContent = "Listen to some music while chatting ?";
        } else {
            audioPlayer.pause();
            toggleButton.textContent = "Playing GTA-VI Theme music while chatting ...";
        }
    }

    // Function to update button text based on the audio player's state
    function updateButtonText() {
        var audioPlayer = document.getElementById('audioPlayer');
        var toggleButton = document.getElementById('musicToggleButton');
        
        if (audioPlayer.paused) {
            toggleButton.textContent = "Listen to some music while chatting ?";
        } else {
            toggleButton.textContent = "Playing GTA-VI Theme music while chatting ...";
        }
    }

    // Get the audio element
    var audioPlayer = document.getElementById('audioPlayer');

    // Add event listeners for play and pause events
    audioPlayer.addEventListener('play', updateButtonText);
    audioPlayer.addEventListener('pause', updateButtonText);
</script>

    <script>
        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (userInput === '') {
                return;
            }

            // Display user message
            document.getElementById('messages').innerHTML += `<div><strong>You:</strong> ${userInput}</div>`;
            document.getElementById('userInput').value = ''; // Clear input field

            // Send message to Flask server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    message: userInput,
                    character: '{{ character }}'
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display AI response
                document.getElementById('messages').innerHTML += `<div><strong>{{ character }}:</strong> ${data.response}</div>`;
                // Scroll to bottom of messages
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            })
            .catch(error => console.error('Error sending message:', error));
        }
